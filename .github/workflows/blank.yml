name: 'publish-tauri-arm64'
on:
  workflow_dispatch:
jobs:
  build-tauri-arm64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            pkg-config \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Install Tauri CLI
        run: npm install @tauri-apps/cli
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Add ARM64 target
        run: rustup target add aarch64-unknown-linux-gnu
      
      - name: Setup cross-compilation environment
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' > .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml
      
      - name: Setup ARM64 architecture and libraries
        run: |
          # 添加 ARM64 架构支持
          sudo dpkg --add-architecture arm64
          
          # 添加 ARM64 软件源
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          
          sudo apt-get update
          
          # 安装 ARM64 开发库
          sudo apt-get install -y \
            libgtk-3-dev:arm64 \
            libwebkit2gtk-4.1-dev:arm64 \
            libappindicator3-dev:arm64 \
            librsvg2-dev:arm64 \
            libssl-dev:arm64 \
            libc6-dev:arm64 \
            libglib2.0-dev:arm64 \
            libpango1.0-dev:arm64 \
            libatk1.0-dev:arm64 \
            libgdk-pixbuf2.0-dev:arm64
      
      - name: Build Tauri app
        run: npx @tauri-apps/cli build --target aarch64-unknown-linux-gnu --verbose
        env:
          # 关键环境变量
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_SYSROOT_DIR: /usr/aarch64-linux-gnu
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
          PKG_CONFIG_ALLOW_CROSS: 1
          RUSTFLAGS: "-C link-arg=-Wl,-rpath-link,/usr/aarch64-linux-gnu/lib"
